{% extends 'base.html' %}
{% load static %}
{% block title %}
DA Technology IT Solution - About
{% endblock %}
{% block styles %}
{% endblock %}


{% block content %}
<section id="contact" class="py-20 px-6 bg-gradient-to-r from-blue-50 via-blue-100 to-blue-200 relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-100 to-blue-300 opacity-30 blur-2xl"></div>
    <div class="max-w-7xl mx-auto text-center relative z-10">
        <h2 class="text-5xl font-extrabold text-blue-700 mb-4">Let's Connect</h2>
        <p class="text-lg text-gray-700 mb-8">Have a question, an idea, or need assistance? We're here to help and collaborate!</p>
    </div>

    <div class="max-w-4xl mx-auto bg-white p-10 rounded-3xl shadow-2xl relative z-10">
        <form action="{% url 'contact' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" name="name" placeholder="Your Name" class="w-full px-4 py-3 rounded-lg border-1 border-gray-300 focus:outline-none focus:border-gray-700 border-2 bg-blue-50" required>
                <input type="tel" name="phone" placeholder="Your Phone Number" class="w-full px-4 py-3 rounded-lg border-1 border-gray-300 focus:outline-none focus:border-gray-700 border-2 bg-blue-50" required>
            </div>
            <input type="email" name="email" placeholder="Your Email" class="w-full px-4 py-3 rounded-lg border-1 border-gray-300 focus:outline-none focus:border-gray-700 border-2 bg-blue-50" required>
            <input type="text" name="subject" placeholder="Subject" class="w-full px-4 py-3 rounded-lg border-1 border-gray-300 focus:outline-none focus:border-gray-700 border-2 bg-blue-50" required>
            <textarea name="message" placeholder="Share your ideas, queries, or concerns" rows="5" class="w-full px-4 py-3 rounded-lg border-1 border-gray-300 focus:outline-none focus:border-gray-700 border-2 bg-blue-50" required></textarea>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white px-6 py-3 rounded-lg shadow-lg hover:scale-105 transform transition-all duration-300">Send Message</button>
        </form>
    </div>

    <div class="absolute top-5 left-5 w-24 h-24 bg-blue-200 rounded-full blur-3xl opacity-50 animate-pulse"></div>
    <div class="absolute bottom-5 right-5 w-32 h-32 bg-blue-300 rounded-full blur-3xl opacity-50 animate-pulse"></div>
    <div class="absolute top-1/3 left-1/4 w-16 h-16 bg-blue-400 rounded-full blur-2xl opacity-30 animate-bounce"></div>
    <div class="absolute bottom-1/4 right-1/3 w-20 h-20 bg-blue-500 rounded-full blur-2xl opacity-30 animate-bounce"></div>
</section>



{% endblock %}
